<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- fonte montserrat, import do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 16px;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .conteudo {
        flex: 1;
      }

      .footer-fixed {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
        z-index: 10; /* Garante que o footer fique sobre o conteúdo */
      }
    </style>

    <title>KRS APICE</title>
  </head>
  <body style="background-color: #bfd2ee">
    <div class="wrapper">
      <div class="conteudo">
        <header
          class="mb-auto"
          style="color: #bfd2ee; background-color: #2b52a0"
        >
          <div class="d-flex w-100 h-auto p-3 mx-auto flex-column">
            <nav class="navbar" style="color: #bfd2ee">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                  <img src="imgs/logo.jpeg" width="250" />
                </a>
                <div class="d-flex">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    style="color: #bfd2ee"
                    ><strong>inicio</strong></a
                  >
                  <a class="nav-link" href="sobre.html" style="color: #bfd2ee"
                    ><strong>Empresa</strong></a
                  >
                  <a
                    class="nav-link"
                    href="servicos.html"
                    style="color: #bfd2ee"
                    ><strong>Serviços</strong></a
                  >
                  <a
                    class="nav-link"
                    href="contatos.html"
                    style="color: #bfd2ee"
                    ><strong>Contatos</strong></a
                  >
                </div>
              </div>
            </nav>
          </div>
        </header>

        <main>{% block conteudo %} {% endblock %}</main>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      --></div>
      <footer
        class="mt-auto text-center"
        style="color: #bfd2ee; background-color: #2b52a0"
      >
        <div class="d-grid gap-3">
          <div class="p-2" style="font-size: 12px">
            <p>
              Todos os direitos reservados a KRS ÁPICE SISTEMAS ELETRICOS E
              INSTRUMENTAÇÃO.
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
